<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iac.icfinance.io</title>
    <link rel="stylesheet" href="staking.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="authContainer">
        <button id="showSignInForm">Connect Wallet</button>
        <div>Loadingâ€¦</div>
    </div>

    <div id="stakingContainer" style="display: none;">
        <nav class="logo-container">
            <h1>IAC | STAKE</h1>
            <select id="networkSelect">
        <option value="steth" data-image="cryptologo/.png">Lido Staked Ethe</option>
        <option value="eth" data-image="cryptologo/ethereum.png">Ethereum</option>
        <option value="optimism" data-image="cryptologo/optimism.png">Optimism</option>
    </select>
            <button id="connectWalletButton" class="button" onclick="confirm('Connected')">Connected</button>
            <button id="themeToggle" class="icon-button">
                <i class="fas fa-sun" id="themeIcon"></i>
            </button>
        </nav>

        <div class="wallet-details">
            <p style="display:none;">Wallet Address: <span id="walletAddress">Loading...</span></p>
            <div>
              <img id="networkIcon" src="iac.png" alt=" Icon " style="text-align:;border-radius:100%;width:20px;">
              <p>Wallet Balance : <span id="walletBalance">0.0000</span> <span id="selectedNetwork">Loading...</span></p>
              
              </div>
        </div>

        <div class="stake-form">
            <input type="number" id="stakeAmount" step="0.0001" placeholder="Stake amount">
            <input type="number" id="stakeDuration" placeholder="Enter duration">
            
            <div>
            </div>
            
            <label for="validatorSelect">Pilih Validator:</label>
<select id="validatorSelect">
  
  <option value=""></option>
  <option value="ethereum.org" data-apy="5">ethereum.org </option>
  <option value="optimism.org" data-apy="100">optimism.org</option>
  <option value="lido.fi" data-apy="2.9">lido.fi</option>
</select>

<div id="currentApyDisplay">APY: -</div>

<p><strong>Estimasi Reward : </strong><a id="estimatedReward">0</a></p>


            
            <button id="stakeButton" class="stake-button">Stake</button>
            
            
            <p id="stakingResult" class="staking-result"></p>
        </div>

        <div id="currentStakes">
            <h3>Current Stakes:</h3>
        </div>

        <div>
            
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="staking.js"></script>
</body>
</html>
