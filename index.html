<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAC Wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a202c">
</head>
<body>
    <div id="authContainer">
        <div id="signInForm">
            <h2>Sign In</h2>
            <input type="email" id="signInEmail" placeholder="Email" aria-label="Sign In Email">
            <div class="password-container">
                <input type="password" id="signInPassword" placeholder="Password" aria-label="Sign In Password">
                <button type="button" class="toggle-password" onclick="togglePassword('signInPassword', this)">üôâ</button>
            </div>
            <button id="signInSubmit" class="button-primary">Sign In</button>
            <p id="signInError" class="error-message"></p>
            <p class="form-switcher">Don't have an account? <a href="#" id="showSignUpForm">Sign Up</a></p>
        </div>
        <div id="signUpForm" style="display: none;">
            <h2>Create Account</h2>
            <input type="email" id="signUpEmail" placeholder="Email" aria-label="Sign Up Email">
            <div class="password-container">
                <input type="password" id="signUpPassword" placeholder="Password" aria-label="Sign Up Password">
                <button type="button" class="toggle-password" onclick="togglePassword('signUpPassword', this)">üôâ</button>
            </div>
            <button id="signUpSubmit" class="button-primary">Sign Up</button>
            <p id="signUpError" class="error-message"></p>
            <p class="form-switcher">Already have an account? <a href="#" id="showSignInForm">Sign In</a></p>
        </div>
    </div>

    <div id="walletContainer" style="display: none;">
        <div class="wallet-header">
            <h2>My Wallet</h2>
            <div class="rpc-selector">
                <select id="selectrpc">
                    <option>https://rpc-iaconchain.io</option>
                    <option>https://rpc-ac-mainnet.com</option>
                    <option>https://rpc.ankr.com</option>
                </select>
                <p>RPC Speed: <span id="rpcSpeed">...</span></p>
            </div>
        </div>

        <div class="network-select-container">
            <img id="networkIcon" src="iac.png" alt="Network Icon">
            <select id="networkSelect">
                <option value="eth" data-image="https://raw.githubusercontent.com/InfoardropCrypto/iac/refs/heads/main/cryptologo/ethereum.png">Ethereum</option>
                <option value="lido" data-image="https://raw.githubusercontent.com/InfoardropCrypto/iac/refs/heads/main/cryptologo/lido_dao.png">Lido Dao</option>
                <option value="steth" data-image="https://s2.coinmarketcap.com/static/img/coins/64x64/8085.png">Lido Staked Ether</option>
                <option value="usdc_erc20" data-image="https://s2.coinmarketcap.com/static/img/coins/64x64/3408.png">USDC (ERC20)</option>
                <option value="usdt_erc20" data-image="https://s2.coinmarketcap.com/static/img/coins/64x64/825.png">USDT (ERC20)</option>
                <option value="weth" data-image="https://s2.coinmarketcap.com/static/img/coins/64x64/2396.png">WETH</option>
                <option value="optimism_eth" data-image="https://raw.githubusercontent.com/InfoardropCrypto/iac/refs/heads/main/cryptologo/optimism.png">Optimism Network</option>
                <option value="base_eth" data-image="https://s2.coinmarketmarketcap.com/static/img/coins/64x64/27716.png">Base Network</option>
                <option value="optimism" data-image="https://raw.githubusercontent.com/InfoardropCrypto/iac/refs/heads/main/cryptologo/optimism.png">Optimism</option>
                <option value="sol" data-image="https://raw.githubusercontent.com/InfoardropCrypto/iac/refs/heads/main/cryptologo/solana.jpg">Solana</option>
                <option value="jup" data-image="https://s2.coinmarketcap.com/static/img/coins/64x64/29210.png">Jupiter</option>
                <option value="cosmos" data-image="https://s2.coinmarketcap.com/static/img/coins/64x64/3794.png">Cosmos</option>
                <option value="sui" data-image="https://s2.coinmarketcap.com/static/img/coins/64x64/20947.png">Sui</option>
                <option value="walrus" data-image="https://s2.coinmarketcap.com/static/img/coins/64x64/36119.png">Walrus</option>
                <option value="ika" data-image="https://s2.coinmarketcap.com/static/img/coins/64x64/37454.png">Ika</option>
                <option value="haedal" data-image="https://s2.coinmarketcap.com/static/img/coins/64x64/36369.png">Haedal</option>
                <option value="hasui" data-image="https://s2.coinmarketcap.com/static/img/coins/64x64/29402.png">Haedal Staked Sui</option>
                <option value="deep" data-image="https://s2.coinmarketcap.com/static/img/coins/64x64/33391.png">DeepBook</option>
                <option value="pepe" data-image="https://s2.coinmarketcap.com/static/img/coins/64x64/24478.png">Pepe</option>
                <option value="supra" data-image="https://s2.coinmarketcap.com/static/img/coins/64x64/34240.png">Supra</option>
                <option value="xrp" data-image="https://s2.coinmarketcap.com/static/img/coins/64x64/52.png">XRP Network</option>
                <option value="bnb" data-image="https://s2.coinmarketcap.com/static/img/coins/64x64/1839.png">BSC Network</option>
                <option value="usdt_bep20" data-image="https://s2.coinmarketcap.com/static/img/coins/64x64/825.png">USDT (BEP20)</option>
                <option value="succinct" data-image="https://s2.coinmarketcap.com/static/img/coins/64x64/37593.png">Succinct</option>
                <option value="pengu" data-image="https://s2.coinmarketcap.com/static/img/coins/64x64/34466.png">Pengu</option>
            </select>
        </div>
        <input type="text" id="searchInput" placeholder="Search Crypto...">
        
        <p>Address : <span id="userId"></span></p>
        <p style="font-size: 13px;word-wrap: break-word;display:none;">Address: <span id="cryptoAddress">Memuat</span></p>
        <p id="cryptoBalance">
            Balance: <span id="balanceAmount"></span> <span id="balanceTicker"></span><span id="balancePrice"></span> 
        </p>
        
        <div id="notification" class="notification"></div>

        <div class="card">
            <details class="accordion">
                <summary>Send Crypto</summary>
                <div class="accordion-content">
                    <input type="text" id="sendToAddress" placeholder="Recipient Address" aria-label="Recipient Address">
                    <input type="number" id="sendAmount" placeholder="Amount" min="0" aria-label="Amount">
                    <input type="text" id="memo" placeholder="Memo (optional)" aria-label="Memo">
                    <button id="sendCrypto" type="button" class="button-primary">Send</button>
                </div>
            </details>
        </div>
        
        <p class="info-text">Gas Tracker: <span id="gasFee">...</span></p>

        <div class="actions-grid">
            <a href="https://infoardropcrypto.github.io/mining/"><button class="button-secondary">‚õèÔ∏è Mining</button></a>
            <a href="browser.html"><button class="button-secondary">üåê Browser</button></a>
            <a href="explorer.html"><button class="button-secondary">üîé Explorer</button></a>
            <a href="staking.html"><button class="button-secondary">üå± Staking</button></a>
                <p class="version-info"><a href="c94362900b164ea5139c7451687c8c9fd0326afbf56980992523c53ee1522537.html">v8.11.1</a></p>
        </div>
        
        <div class="footer-actions">
            <button id="signOutButton" class="button-danger">Sign Out</button>
            <a href="resetpassword.html"><button class="button-secondary">Reset Password</button></a>
        </div>
    </div>

    <div id="confirmationModal" class="modal" style="display:none;">
        <div class="modal-content">
            <p>Are you sure you want to send this transaction?</p>
            <div class="modal-actions">
                <button id="cancelSend" type="button" class="button-danger">Cancel</button>
                <button id="confirmSend" type="button" class="button-confirm">Confirm</button>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="ca.js"></script>
    <script src="script.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('ServiceWorker registration successful'))
                .catch(err => console.log('ServiceWorker registration failed: ', err));
        });
    }
</script>
</body>
</html>
